# ===========================================
# Sealed Secrets Configuration
# ===========================================
# All credentials are managed via Bitnami SealedSecrets.
# 
# HOW TO CONFIGURE:
# 1. Install Sealed Secrets controller in your cluster
# 2. Generate sealed secrets using the commands below
# 3. Replace the placeholder values with your encrypted data
# 4. Commit and push - ArgoCD will sync the secrets
#
# GENERATE REGISTRY SECRET:
#   kubectl create secret docker-registry registry-creds \
#     --docker-server=quay.io \
#     --docker-username=YOUR_USER \
#     --docker-password=YOUR_PASS \
#     --dry-run=client -o yaml | kubeseal --format yaml
#   # Copy the .dockerconfigjson value from spec.encryptedData
#
# GENERATE GIT SECRET:
#   kubectl create secret generic git-creds \
#     --from-literal=username=YOUR_USER \
#     --from-literal=token=ghp_YOUR_TOKEN \
#     --dry-run=client -o yaml | kubeseal --format yaml
#   # Copy the username and token values from spec.encryptedData
#
# GENERATE ARGOCD SECRET:
#   ARGOCD_PWD=$(kubectl get secret argocd-initial-admin-secret -n openshift-gitops -o jsonpath='{.data.password}' | base64 -d)
#   kubectl create secret generic argocd-creds \
#     --from-literal=username=admin \
#     --from-literal=password=$ARGOCD_PWD \
#     --dry-run=client -o yaml | kubeseal --format yaml
#   # Copy the username and password values from spec.encryptedData
# ===========================================
sealedSecrets:
  # Registry credentials (docker config json)
  registry:
    enabled: true
    secretName: registry-credentials
    encryptedData: ""

  # Git credentials (username + token)
  git:
    enabled: true
    secretName: git-credentials
    encryptedData: |
      username: 
      token: 

  # ArgoCD credentials (username + password)
  argocd:
    enabled: true
    secretName: argocd-credentials
    encryptedData: |
      username: 
      password: 