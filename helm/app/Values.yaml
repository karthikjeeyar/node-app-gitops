app:
  name: node-app
  namespace: node-app-dev
  clusterDomain: apps.rosa.qbmnh-5fhim-ivg.1742.p3.openshiftapps.com

image:
  host: quay.io
  organization: karthik_jk
  name: demo-nodejs-ex
  tag: bef195d60d8427b7ec6c293a2d2e1373f8a5b189
  pullPolicy: Always
  # Full image path: {{ .Values.image.host }}/{{ .Values.image.organization }}/{{ .Values.image.name }}:{{ .Values.image.tag }}

replicaCount: 1

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

route:
  enabled: true
  host: ""
  tls:
    enabled: true
    insecureEdgeTerminationPolicy: Redirect
    termination: edge

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"

serviceAccount:
  create: true
  name: ""

configMap:
  enabled: false
  data: {}

